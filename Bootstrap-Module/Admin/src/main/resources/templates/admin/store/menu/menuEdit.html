<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="menuModal">
    <div class="modal fade" id="menuModal" tabindex="-1" aria-labelledby="menuModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="menuModalLabel">메뉴 추가/수정</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="menuForm">
                        <input type="hidden" id="menuId">
                        <div class="mb-3">
                            <label for="menuName" class="form-label">메뉴명</label>
                            <input type="text" class="form-control" id="menuName" required>
                        </div>
                        <div class="mb-3">
                            <label for="menuPrice" class="form-label">가격</label>
                            <input type="text" class="form-control" id="menuPrice" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" onclick="StoreMenu.saveMenu()">저장</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
