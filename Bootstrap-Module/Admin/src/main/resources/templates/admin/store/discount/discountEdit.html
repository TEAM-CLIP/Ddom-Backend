<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="discountModal">
    <div class="modal fade" id="discountModal" tabindex="-1" aria-labelledby="discountModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="discountModalLabel">할인 추가/수정</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="discountForm">
                        <input type="hidden" id="discountId">
                        <div class="mb-3">
                            <label for="discountType" class="form-label">기준</label>
                            <select class="form-select" id="discountType" required>
                                <option value="">선택하세요</option>
                                <!-- 옵션들이 동적으로 추가됨 -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="discountValue" class="form-label">내용</label>
                            <input type="text" class="form-control" id="discountValue" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" onclick="StoreDiscount.saveDiscount()">저장</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
